<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

    
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            background: #343a40;
            color: white;
            padding: 15px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .sidebar a:hover {
            background: #495057;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
          
            <div class="sidebar col-6 col-lg-2" id="sidebar">
                <h2>Painel</h2>
                <a href="dashboard.html">Dashboard</a>
                <a href="CadastrarProduto.html">Cadastrar Produto</a>
                <a href="ListarProduto.html">Listar Produtos</a>
                <a href="perfilUsuario.html">Perfil</a>
                <a href="cadastroLogin.html">Login</a>
            </div>

           
            <div class="content col-12 col-lg-10">
                <h1 class="mt-5">Cadastrar Produto</h1>
                <form id="formProduto" class="mt-4">
                    <div class="mb-3">
                        <label for="produtoNome" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="produtoNome" required>
                    </div>
                    <div class="mb-3">
                        <label for="produtoQuantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="produtoQuantidade" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("formProduto").addEventListener("submit", function(event) {
            event.preventDefault();
            const nome = document.getElementById("produtoNome").value;
            const quantidade = document.getElementById("produtoQuantidade").value;

            let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
            produtos.push({ nome, quantidade });
            localStorage.setItem("produtos", JSON.stringify(produtos));

            alert("Produto cadastrado com sucesso!");
            document.getElementById("produtoNome").value = '';
            document.getElementById("produtoQuantidade").value = '';
        });
    </script>

</body>

</html>
