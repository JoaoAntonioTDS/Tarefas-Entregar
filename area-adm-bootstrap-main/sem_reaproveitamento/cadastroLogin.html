<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
        .container-login {
            max-width: 400px;
            margin-top: 50px;
        }
        .nav-tabs .nav-link.active {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="container-login">
            <ul class="nav nav-tabs" id="loginTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="cadastro-tab" data-bs-toggle="tab" data-bs-target="#cadastro" type="button" role="tab">Cadastro</button>
                </li>
            </ul>
            <div class="tab-content mt-3" id="loginTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" placeholder="Digite seu email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Entrar</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="cadastro" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" placeholder="Digite seu nome completo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" placeholder="Digite seu email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector("#login form").addEventListener("submit", function (event) {
            event.preventDefault();
            
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = "index.html";
        });
    
        document.querySelector("#cadastro form").addEventListener("submit", function (event) {
            event.preventDefault();
          
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = "index.html";
        });
    </script>
    
</body>

</html>
