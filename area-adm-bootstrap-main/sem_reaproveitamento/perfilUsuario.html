<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            background: #343a40;
            color: white;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .sidebar a:hover {
            background: #495057;
        }

       
        .content {
            margin-left: 250px;
            padding: 20px;
        }

       
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 100%;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }
        }

        .profile-container {
            margin-top: 50px;
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-details h3 {
            margin-bottom: 10px;
        }

        .profile-details p {
            color: #555;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-6 col-lg-2 " id="sidebar">
                <h2>Painel</h2>
                <a href="dashboard.html">Dashboard</a>
                <a href="CadastrarProduto.html">Cadastrar Produto</a>
                <a href="ListarProduto.html">Listar Produtos</a>
                <a href="perfilUsuario.html">Perfil Usuario</a>
                <a href="cadastroLogin.html">Login</a>
            </div>

            
            <div class="content col-12 col-lg-10">
                <div class="profile-container">
                    <img src="IMG/Neymar.jpeg" alt="Foto do Usuário" class="profile-picture">

                    <div class="profile-details">
                        <h3>João Antonio</h3>
                        <p><strong>Email:</strong> joao.evangelista.tds2023@gmail.com</p>
                        <p><strong>Data de Nascimento:</strong> 02 de Dezembro, 2008</p>
                       
            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
