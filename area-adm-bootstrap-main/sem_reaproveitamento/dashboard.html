<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Passero+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Poppins", serif;
            font-weight: 400;
        }

        /* Estilo para o menu lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            background: #343a40;
            color: white;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .sidebar a:hover {
            background: #495057;
        }

        /* Conteúdo principal */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Estilos de responsividade */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 100%;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }
        }

    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-6 col-lg-2 " id="sidebar">
                <h2>Painel</h2>
                <a href="dashboard.html">Dashboard</a>
                <a href="CadastrarProduto.html">Cadastrar Produto</a>
                <a href="ListarProduto.html">Listar Produtos</a>
                <a href="perfilUsuario.html">Perfil Usuario</a>
                <a href="cadastroLogin.html">Login</a>
            </div>

            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10">
                <div class="row mb-4">
                    <!-- Navbar dentro do content -->
                    <nav class="navbar navbar-light bg-light sticky-top">
                        <div class="container-fluid">
                            <span class="navbar-brand">Painel Administrativo</span>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Perfil</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Sair</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>

                
                                <h5 class="card-title">Gráfico Produtos</h5>
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
  
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Copo', 'carro', 'Piris', 'Vaso', 'Chuveiro', 'Lampada'],
                datasets: [{
                    label: '# of Votes',
                    data: [2, 6, 14, 80, 54, 9],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
