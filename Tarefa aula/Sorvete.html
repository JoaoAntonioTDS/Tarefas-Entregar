    <h1>Digite um sabor de sorvete</h1>
    <input type="text" id="sabor" placeholder="Digite aqui">
    <div id="mensagem"></div>
    
    <script>
    const inputSabor = document.getElementById("sabor");
    const mensagem = document.getElementById("mensagem");
    
    inputSabor.addEventListener("input", function() {
    const Texto = inputSabor.value;
    
    if (Texto.length > 3) {
    if (Texto.toLowerCase() === "chocolate") {
    mensagem.innerHTML = "Eu amo sorvete de chocolate";
    } else if (Texto.toLowerCase() === "flocos") {
    mensagem.innerHTML = "Mas chocolate Ã© meu favorito";
    } else {
    mensagem.innerHTML = "Ahh, eu esperava um sabor de sorvete...";
    }
    } else {
    mensagem.innerHTML = "";
    }
    });
    </script>
    
    </body>
