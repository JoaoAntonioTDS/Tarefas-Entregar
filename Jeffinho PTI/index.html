<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Exemplo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <header class="topo">
        <div class="container">
            <div class="logoSecao">
                <img src="img/logo.png" alt="Logo do Site">
            </div>
            <nav class="navMenu">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Portfólio</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#"><i class="bi bi-search"></i></a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="principalBanner">
        <img src="img/banner.jpg" alt="Banner Principal">
    </div>

    <section class="secaoNoticias">
        <div class="container">
            <h2>Últimas Notícias</h2>
            <div class="noticiasGrid">
                <div class="noticia">
                    <div class="imgWrapper">
                        <img src="img/noticia1.jpg" alt="Notícia 1">
                        <div class="data">10/10/2024</div>
                    </div>
                    <p class="descricaoNoticia">Descrição breve da notícia 1.</p>
                    <a href="#" class="botaoMais">Leia Mais</a>
                </div>
                <div class="noticia">
                    <div class="imgWrapper">
                        <img src="img/noticia2.jpg" alt="Notícia 2">
                        <div class="data">10/10/2024</div>
                    </div>
                    <p class="descricaoNoticia">Descrição breve da notícia 2.</p>
                    <a href="#" class="botaoMais">Leia Mais</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="rodapeSite">
        <div class="rodapeContainer">
            <div class="logoRodape">
                <img src="img/logo-rodape.png" alt="Logo Rodapé">
            </div>
            <div class="contatos">
                <ul class="redesSociais">
                    <li><i class="bi bi-facebook"></i></li>
                    <li><i class="bi bi-instagram"></i></li>
                    <li><i class="bi bi-twitter"></i></li>
                </ul>
                <p>© 2024 Todos os direitos reservados</p>
            </div>
        </div>
    </footer>

</body>
</html>
